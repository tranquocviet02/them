<!DOCTYPE html>
<html>
<head>
    <title>3D Map with Google Maps API</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAihwKNj-07whXNy0_nKDqkxN4QxCA-3uI&callback=initialize&libraries=geometry"></script>
    <style>
        /* Đảm bảo bản đồ chiếm toàn bộ màn hình */
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initialize() {
            // Tạo bản đồ
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 20.994205513248264, lng: 105.86290609274502 }, // Tọa độ của San Francisco
                zoom: 25,
                mapTypeId: google.maps.MapTypeId.SATELLITE,
                tilt: 50 // Đặt độ nghiêng để tạo hiệu ứng 3D
            });

            // Tạo một marker đơn giản
            var marker = new google.maps.Marker({
                position: { lat: 20.994205513248264, lng: 105.86290609274502 },
                map: map,
                title: 'Hello San Francisco!'
            });

            // Thêm một polyline (đường thẳng) 3D
            var flightPlanCoordinates = [
            {lat: 37.80515638571346, lng: -122.4032569467164},
          {lat: 37.80337073509504, lng: -122.4012878349353},
          {lat: 37.79925208843463, lng: -122.3976697250461},
          {lat: 37.7989102378512, lng: -122.3983408725656},
          {lat: 37.79887832784348, lng: -122.3987094864192},
          {lat: 37.79786443410338, lng: -122.4066878788802},
          {lat: 37.79549248916587, lng: -122.4032992702785},
          {lat: 37.78861484290265, lng: -122.4019489189814},
          {lat: 37.78618687561075, lng: -122.398969592545},
          {lat: 37.7892310309145, lng: -122.3951458683092},
          {lat: 37.7916358762409, lng: -122.3981969390652}
            ];
            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            flightPath.setMap(map);
        }

        // Đảm bảo bản đồ được tải sau khi trang đã hoàn thành
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
